services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - EXA_API_KEY=${EXA_API_KEY}
      - CHROMA_PERSIST_DIR=/data/chroma
      - AOZORA_REPO_PATH=/data/aozora_repo
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000","https://*.trycloudflare.com"]
    volumes:
      - ./chroma:/data/chroma
      - ./data/aozora_repo:/data/aozora_repo:ro
      - ./scripts:/scripts:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - BACKEND_SEARCH_URL=http://backend:8000/api/search
      - BACKEND_WORKS_URL=http://backend:8000/api/works
    depends_on:
      backend:
        condition: service_healthy

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate --protocol http2 --url http://frontend:3000
    depends_on:
      - frontend
